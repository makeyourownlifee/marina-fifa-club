<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina FIFA Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Marina FIFA Club</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Welcome to the Club!</h2>
            <p class="text-gray-700 mb-4">
                Join the Marina FIFA Club to connect with fellow FIFA enthusiasts, participate in tournaments, and stay updated on the latest club news.
            </p>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Your Name:</label>
                <input type="text" id="name" class="w-full p-2 border rounded-md" placeholder="Enter your name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Your Email:</label>
                <input type="email" id="email" class="w-full p-2 border rounded-md" placeholder="Enter your email">
            </div>
            <button onclick="joinClub()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                Join Now
            </button>
            <p id="message" class="mt-4 text-gray-700"></p>
        </div>
    </div>

    <script>
        function joinClub() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');

            if (!name || !email) {
                messageEl.textContent = 'Please fill in both name and email!';
                messageEl.classList.add('text-red-500');
                return;
            }

            fetch('/api/join', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(data => {
                messageEl.textContent = data.message;
                messageEl.classList.remove('text-red-500');
                messageEl.classList.add('text-green-500');
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
            })
            .catch(error => {
                messageEl.textContent = 'Error joining the club. Please try again.';
                messageEl.classList.add('text-red-500');
            });
        }
    </script>
</body>
</html>
